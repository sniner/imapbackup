name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true

  build-windows:
    runs-on: windows-latest
    needs: release
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install . pyinstaller

      - name: Build EXEs with PyInstaller
        run: |
          uv run pyinstaller --onefile --name ib-mailbox src/imapbackup/cli/mailbox.py
          uv run pyinstaller --onefile --name ib-archive src/imapbackup/cli/archive.py
          uv run pyinstaller --onefile --name ib-copy src/imapbackup/cli/copy.py

      - name: Upload Error Logs (if failed to build)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-logs
          path: build/*/warn-*.txt

      - name: Upload EXEs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ib-mailbox.exe
            dist/ib-archive.exe
            dist/ib-copy.exe
